name: lint, test and build actions

on:
  push:
    branches: [main, Add-github-actions-workflows]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  Lint:
    runs-on: ubuntu-latest
    steps:

    - name: Get repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Run Linter
      run: |
        npm run lint

  Test:
    runs-on: ubuntu-latest
    steps:

    - name: Get repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm run test

  Build:
    runs-on: ubuntu-latest
    steps:

    - name: Get repository
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Deploy
      run: echo "deploying...."





