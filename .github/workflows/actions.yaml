name: Github Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Get Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependancies
      run: npm ci

    - name: Run Tests
      run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Get Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependancies
      run: npm ci

    - name: Build the app
      run: npm run build
