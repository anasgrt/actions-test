name: lint, test and build actions

on:
  push:
    branches: [main, Add-github-actions-workflows]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:

    - name: Get repository
      uses: actions/checkout@v2

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: |
        npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Get repository
      uses: actions/checkout@v2

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Test
      run: npm run test

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Get repository
      uses: actions/checkout@v2

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build


